<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgroPartem</title>
    <!-- Bootstrap CSS (темная тема) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!-- Кастомные стили -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Навбар -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="index.html">AgroPartem</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">О нас</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services.html">Услуги</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contacts.html">Контакты</a>
            </li>
          </ul>
          <div class="d-flex">
            <button id="themeToggle" class="btn btn-outline-secondary me-2">
              <i id="themeIcon" class="bi bi-sun"></i>
            </button>
            <button id="authButton" class="btn btn-outline">
              Вход/Регистрация
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Основное содержимое -->
    <main class="container my-5">
      <div class="p-5 mb-4 rounded-3 border border-secondary contacts-with-bg">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">Контакты</h1>
          <div class="row mt-4">
            <div class="col-md-6">
              <h3><i class="bi bi-geo-alt"></i> Адрес</h3>
              <p>г. Москва, ул. Сельскохозяйственная, 42</p>

              <h3 class="mt-4"><i class="bi bi-telephone"></i> Телефон</h3>
              <p>+7 (495) 123-45-67</p>
            </div>
            <div class="col-md-6">
              <form id="contactForm">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Ваше имя"
                    required
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <textarea
                    class="form-control"
                    rows="3"
                    placeholder="Сообщение"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Отправить</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Модальное окно регистрации/входа -->
    <div
      class="modal fade"
      id="authModal"
      tabindex="-1"
      aria-modal="true"
      role="dialog"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Вход / Регистрация</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="authForm">
              <div class="mb-3">
                <label class="form-label">Имя пользователя</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Пароль</label>
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                  />
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="togglePassword"
                  >
                    <i class="bi bi-eye-slash"></i>
                  </button>
                </div>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                  Продолжить
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Модальное окно для аккаунта -->
    <div class="modal fade" id="accountModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="accountName" class="modal-title">Мой аккаунт</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="d-grid gap-2">
              <button id="accountButton" class="btn btn-outline-primary">
                Личный кабинет
              </button>
              <button id="optionsButton" class="btn btn-outline-secondary">
                Настройки
              </button>
              <button id="logoutButton" class="btn btn-outline-danger">
                Выход
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Подвал -->
    <footer class="footer mt-auto py-3 border-top border-secondary">
      <div class="container">
        <span>© 2025 AgroPartem</span>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/about.js"></script>
  </body>
</html>
