<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgroPartem</title>
    <!-- Bootstrap CSS (темная тема) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!-- Кастомные стили -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Навбар -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">AgroPartem</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">О нас</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Услуги</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Контакты</a>
            </li>
          </ul>
          <div class="d-flex">
            <button id="themeToggle" class="btn btn-outline-secondary me-2">
              <i id="themeIcon" class="bi bi-sun"></i>
            </button>
            <button id="authButton" class="btn btn-outline">
              Вход/Регистрация
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Основное содержимое -->
    <main class="container my-5">
      <div class="p-5 mb-4 rounded-3 border border-secondary main-with-bg">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">Добро пожаловать!</h1>
          <p class="col-md-8 fs-4">
            Здесь пока ничего нет, но возможно будет позже...
          </p>
          <button class="btn btn-primary btn-lg" type="button">Добавить</button>
        </div>
      </div>
    </main>

    <!-- Подвал -->
    <footer class="footer mt-auto py-3 border-top border-secondary">
      <div class="container">
        <span>© 2025 Deciptikon</span>
      </div>
    </footer>

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
